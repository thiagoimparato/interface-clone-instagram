<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="mobile">
            <img src="img/celular.png" alt="Mobile">
        </div>
        <div class="access">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/profile-photo.jpg" alt="Foto de Perfil">
                </div>
                <a href="profile.html" class="login">Continue como thiagoimparato</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é thiagoimparato?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
