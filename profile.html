<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/profile.css">
    <title>Perfil - Thiago Imparato</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo"><img src="img/instagram-logo.png" alt=""></h2>
            <div class="search">
                <i class="fas fa-search pesquisa"></i>
                <input type="search" placeholder="Pesquisar" class="input-pesquisa">
            </div>
            <nav id="navbar">
                <i class="fas fa-home icones"></i>
                <i class="fab fa-telegram-plane icones"></i>
                <i class="far fa-compass icones"></i>
                <i class="far fa-heart icones"></i>
                <i class="profile-photo"><img src="img/profile-photo.jpg" alt="Foto de Perfil"></i>
            </nav>
        </div>
    </header>
    <div class="access">

        <div class="timeline">
            <div class="stories">
                <i class="profile-photo-stories" id="foto01"><img src="img/profile-photo.jpg" alt="Foto de Perfil"></i>
                <i class="profile-photo-stories" id="foto02"><img src="img/perfil01.jpg" alt="Foto de Perfil"></i>
                <i class="profile-photo-stories" id="foto03"><img src="img/perfil02.jpg" alt="Foto de Perfil"></i>
                <i class="profile-photo-stories" id="foto04"><img src="img/perfil03.jpg" alt="Foto de Perfil"></i>
                <i class="profile-photo-stories" id="foto05"><img src="img/perfil04.jpg" alt="Foto de Perfil"></i>
                <i class="profile-photo-stories" id="foto06"><img src="img/perfil05.jpg" alt="Foto de Perfil"></i>
                <i class="profile-photo-stories" id="foto07"><img src="img/perfil06.jpg" alt="Foto de Perfil"></i>
                <i class="profile-photo-stories" id="foto08"><img src="img/perfil07.jpg" alt="Foto de Perfil"></i>
                <i class="profile-photo-stories" id="foto09"><img src="img/perfil08.jpg" alt="Foto de Perfil"></i>
            </div>
        </div>
        <div class="post">
            <div class="card">
                <i class="profile-post"><img src="img/profile-photo.jpg" alt="Foto de Perfil"></i>
                <h2 class="title-card">thiagoimparato</h2>
            </div>
            <div class="img-card"></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/abb5ffd6ea.js" crossorigin="anonymous"></script>

</body>
</html>
